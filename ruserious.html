<html>
  <body>
    <script>
      function submitRequest()
      {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https:\/\/www.siriusxm.com\/services\/account", true);
        xhr.setRequestHeader("Content-Type", "application\/json");
        xhr.withCredentials = true;
        xhr.send("{\"includeFuturePaymentInfo\": true,\"refreshAccount\": true}");
      }
      submitRequest();
    </script>
  </body>
</html>
