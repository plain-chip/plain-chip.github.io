<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMessage Sender for Watson's Wine</title>
</head>
<body>

<h1>PostMessage Sender for Watson's Wine</h1>
<p>This page sends test messages to the Watson's Wine page opened in a new tab.</p>

<!-- Button to open the Watson's Wine page -->
<button onclick="openWatsonsWine()">Open Watson's Wine Page</button>

<!-- Buttons to send various types of messages -->
<button onclick="sendMessage('pageClick')">Send 'pageClick'</button>
<button onclick="sendMessage(300)">Send Numeric Value (300)</button>
<button onclick="sendMessage('<div style=\'color: red;\'>This is a simple test message.</div>')">Send Simple HTML</button>
<button onclick="sendMessage('<div>This is a static HTML test message.</div>')">Send Static HTML</button>

<script>
    let watsonsWineWindow = null;
    const targetOrigin = "https://www.watsonswine.com";

    // Open the Watson's Wine page in a new tab
    function openWatsonsWine() {
        watsonsWineWindow = window.open("https://www.watsonswine.com/winestorage/storagehistory/WineAuth.do?pagename=cellar_request_delivery&amp;locale=en", "_blank");
        if (watsonsWineWindow) {
            console.log("Watson's Wine page opened in new tab.");
        } else {
            alert("Please allow pop-ups for this website to open the Watson's Wine page.");
        }
    }

    // Send a message to the Watson's Wine page
    function sendMessage(message) {
        if (watsonsWineWindow && !watsonsWineWindow.closed) {
            console.log("Sending message: ", message);
            watsonsWineWindow.postMessage(message, targetOrigin);
        } else {
            console.warn("Watson's Wine page is not open. Please open it first.");
            alert("Please open the Watson's Wine page first by clicking 'Open Watson's Wine Page'.");
        }
    }

    // Listen for messages from Watson's Wine
    window.addEventListener('message', function(event) {
        // Ensure the message is coming from the correct origin
        if (event.origin !== targetOrigin) {
            console.warn("Message received from untrusted origin:", event.origin);
            return;
        }

        console.log("Message received:", event.data); // Log the incoming message

        // Handle HTML content insertion in various ways
        if (typeof event.data === 'string') {
            // Method 1: Insert using innerHTML
            try {
                console.log("Method 1: Inserting using innerHTML");
                document.querySelector(".popupIframe").innerHTML = event.data;
                document.querySelector(".popupIframe").style.display = "block";
            } catch (error) {
                console.error("Error with innerHTML insertion:", error);
            }

            // Method 2: Insert using insertAdjacentHTML
            try {
                console.log("Method 2: Inserting using insertAdjacentHTML");
                document.querySelector(".popupIframe").insertAdjacentHTML('beforeend', event.data);
                document.querySelector(".popupIframe").style.display = "block";
            } catch (error) {
                console.error("Error with insertAdjacentHTML insertion:", error);
            }

            // Method 3: Create new element and append to DOM
            try {
                console.log("Method 3: Creating new element and appending");
                let newElement = document.createElement('div');
                newElement.innerHTML = event.data;
                document.querySelector(".popupIframe").appendChild(newElement);
                document.querySelector(".popupIframe").style.display = "block";
            } catch (error) {
                console.error("Error with new element insertion:", error);
            }

            // Method 4: Using jQuery .html() (if jQuery is available)
            if (typeof $ !== 'undefined') {
                try {
                    console.log("Method 4: Inserting using jQuery .html()");
                    $(".popupIframe").html(event.data);
                    $(".popupIframe").show();
                } catch (error) {
                    console.error("Error with jQuery .html() insertion:", error);
                }
            }

            // Method 5: Setting innerHTML after cleaning content
            try {
                console.log("Method 5: Setting innerHTML after cleaning content");
                let iframeElement = document.querySelector(".popupIframe");
                iframeElement.innerHTML = ""; // Clear existing content
                iframeElement.innerHTML = event.data; // Insert new content
                iframeElement.style.display = "block";
            } catch (error) {
                console.error("Error with innerHTML cleaning:", error);
            }
        } else if (event.data === "pageClick") {
            window.scrollTo(0, 0);
        } else if (!isNaN(event.data)) {
            document.getElementById('addTemplate').style.height = event.data + "px";
        } else {
            console.error("Unsupported message type:", event.data);
        }
    });
</script>

<div class="popupIframe" style="display: none; padding: 20px; border: 1px solid #ccc;">
    <h3>Popup Content</h3>
    <p>Messages sent here should appear.</p>
</div>

</body>
</html>
