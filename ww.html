<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMessage Sender for Watson's Wine</title>
</head>
<body>

<h1>PostMessage Sender</h1>
<p>This page sends test messages to the Watson's Wine page to verify its event listener's response.</p>

<!-- Buttons to send various types of messages -->
<button onclick="sendMessage('pageClick')">Send 'pageClick'</button>
<button onclick="sendMessage(300)">Send Numeric Value (300)</button>
<button onclick="sendMessage('<h3>Test Popup Content</h3><p>This is test HTML content.</p>')">Send HTML Content</button>

<script>
    // The target origin (Watson's Wine page)
    const targetOrigin = "https://www.watsonswine.com";

    function sendMessage(message) {
        const targetWindow = document.querySelector('iframe').contentWindow;
        targetWindow.postMessage(message, targetOrigin);
        console.log("Message sent:", message);
    }
</script>

<!-- Embed the Watson's Wine page in an iframe for testing -->
<iframe src="https://www.watsonswine.com/winestorage/storagehistory/ignored/tehe?pagename=lololwhat&locale=en" width="100%" height="400"></iframe>

</body>
</html>
